<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Calendar Js</title>
</head>

<body>
    <!-- <header>
        <h1>Js Calendar</h1>
        <button id="create-event"> <i class="fas fa-plus"></i> Add event</button>
    </header> -->

    <section>
        <div class="nav__month">
            <div class="nav__left">
                <div>
                    <i class="fas fa-chevron-left"></i>
                </div>
                <h2>April 2021</h2>
                <div>
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
            <div class="nav__center">
                <button>Day</button>
                <button>Week</button>
                <button class="nav__center--selected">Month</button>
                <button>Year</button>
            </div>
            <div class="nav__right">
                <button id="create-event">
                    <i class="fas fa-plus"></i>
                    <p>Add event</p>
                </button>
            </div>
        </div>
    </section>
<!-- <hr> -->
    <section id="calendar">

    </section>

    <section id="modal-section">

    </section>

    <!-- ? Month Template -->
    <template id="month">
        <div class="calendar__weekDay">
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
            <div>Sun</div>
        </div>
        <div class="calendar__month">
            <div class="calendar__week" data-row="1">
                <div data-col="1"></div>
                <div data-col="2"></div>
                <div data-col="3"></div>
                <div data-col="4"></div>
                <div data-col="5"></div>
                <div data-col="6"></div>
                <div data-col="0"></div>
            </div>
        </div>
    </template>

    <!-- ? Modal Template -->
    <template id="modal-template">
        <div id="shadow">
            <div id="modal">
                <i class="fas fa-times-circle close"></i>
                <h2>New event</h2>
                <form action="">
                    <div class="shadow__input--stretch">
                        <label for="title">Title:</label>
                        <input type="text" name="title"  max-length="60" required>
                    </div>
                    <div class="shadow__input--stretch">
                        <label for="init-date">Initial date:</label>
                        <input type="date" name="init-date" required>
                    </div>

                    <div class="shadow__input--start">
                        <input type="checkbox" name="end-check">
                        <label for="end-check">End date</label>
                    </div>

                    <div class="shadow__input--stretch">
                        <label for="end-date">End date:</label>
                        <input type="date" name="end-date">
                    </div>

                    <div class="shadow__input--start">
                        <input type="checkbox" name="reminder">
                        <label for="reminder">Add reminder</label>
                    </div>

                    <div class="shadow__input--stretch">
                        <label for="select-time">Time:</label>
                        <select name="select-time">
                            <option value="5">5 minutes</option>
                            <option value="15">15 minutes</option>
                            <option value="30">30 minutes</option>
                            <option value="60">1 hour</option>
                        </select>
                    </div>

                    <div class="shadow__input--stretch">
                        <label for="description">Description:</label>
                        <textarea name="description" cols="30" rows="10"></textarea>
                    </div>

                    <div class="shadow__input--stretch">
                        <label for="select-event">Event type:</label>
                        <select name="select-event">
                            <option value="5">Meeting</option>
                            <option value="15">Birthday</option>
                            <option value="30">Date</option>
                            <option value="60">Other</option>
                        </select>
                    </div>
                    <div class="shadow__btn">
                        <input type="submit" value="Create">
                        <button class="close">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </template>
    <script src="assets/js/calendar.js" type="module"></script>
    </body>
</html>
